<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h4>Articoli</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary float-right" (click)="onAddArticle()">Nuovo Articolo</button>
        </div>
    </div>

    <eqp-table 
        [columns]="columns"
        [data]="articles"
        emptyTableMessage="Nessun articolo presente!">
    </eqp-table>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary float-right" (click)="onAddArticle()">Nuovo Articolo</button>
        </div>
    </div>

</div>
