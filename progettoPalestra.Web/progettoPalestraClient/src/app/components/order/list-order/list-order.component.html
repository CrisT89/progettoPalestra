      <div class="container-fluid table-container">
    
      <table mat-table [dataSource]="orders" class="mat-elevation-z8 demo-table">
        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef class="label"> No. </th>
          <td mat-cell *matCellDef="let order"> {{order.ID}} </td>
         
        <!-- Name Column -->
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef class="label"> Nome </th>
          <td mat-cell *matCellDef="let order"> {{order.Name}} </td>
          
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="Surname">
          <th mat-header-cell *matHeaderCellDef class="label"> Cognome </th>
          <td mat-cell *matCellDef="let order" > {{order.Surname}} </td>
          
        </ng-container>

        <!-- OrderDate Column -->
        <ng-container matColumnDef="OrderDate">
          <th mat-header-cell *matHeaderCellDef class="label"> Data Ordine </th>
          <td mat-cell *matCellDef="let order" > {{order.OrderDate | date: "longDate"}} </td>
          
        </ng-container>

        <!-- OrderDate Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef class="label"> Status </th>
          <td mat-cell *matCellDef="let order" [ngStyle]="{color: getColor(order.Status)}"> {{statusEnum[order.Status]}} </td>
          
        </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row 
            *matRowDef="let row; columns: displayedColumns;"
            (click) = onClickRow(row.ID)></tr>
        
      </table>

      <mat-paginator #orderListPag [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons>
  </mat-paginator>
    </div>

</div>
