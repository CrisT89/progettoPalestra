<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h4>Categorie</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary float-right" (click)="onAddCategory()">Nuova Categoria</button>
        </div>
    </div>
    
    <eqp-table
        [columns]="columns"
        [data]="categories"
        emptyTableMessage="Table Vuota!"
        #eqpTable>
    </eqp-table>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary float-right" (click)="onAddCategory()">Nuova Categoria</button>
        </div>
    </div>
</div>
